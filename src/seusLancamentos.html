<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Seus Lançamentos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/c4bafc23d1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <!--
            ADICIONAR FAVICON
            <link rel="icon" type="image/x-icon" href="favicon.ico">
        -->
    </head>
    <body>
        <!-- Início da sidebar -->
        <div class="box-menu">
            <input type="checkbox" id="check">
            <div class="menu-icon">
                <label for="check">
                    <i class="fa-solid fa-angles-right"></i>
                </label>
            </div>
            <div class="sidebar-menu">
                <div class="sidebar-title">
                    <a href="#">Menu</a>
                    <div class="btn-close">
                        <label for="check">
                            <i class="fa-solid fa-angles-left"></i>
                        </label>
                    </div>
                </div>
                <nav class="menu">
                    <ul>
                        <li>
                            <i class="fa-solid fa-rocket"></i>
                            <a href="#">Lançamentos</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-gear"></i>
                            <a href="#">Opções</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="topo">
            <div class="perfil-usuario">
                <ul>
                    <li>Usuário</li>
                    <li><i class="fa-solid fa-circle-user fa-2xl"></i></li>
                </ul>
            </div>
        </div>
        <!-- Fim da sidebar -->
    </body>
</html>
